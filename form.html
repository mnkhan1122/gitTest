<!doctype html>
	<html>
	
	<head>
	<title>form</title>
	</head>

	<body>
	<form>
	Name:<input type="text" name="Name" value=""><br>
	
	<p>What kind of person are you?</p>
	Good<input type="radio" name="hotornot" value="Good"><br>
	Bad<input type="radio" name="hotornot" value="Bad"><br>
	
	<p>Which of the following are your positive qualities?</p>
	Honesty<input type="checkbox" Name="qualities" value="Honesty"><br>
	Dedication<input type="checkbox" Name="qualities" value="Dedication"><br>
	
	<p>What is your date of birth?</p>
	Date: <input type="date">
	
	<p>what is your telephone number?</p>
	<input type="tel">
	
	
	<p>The below is range input.</p>
	<input type="range" min="0" max="20" step="5">
	
	<p>What is your religion?</p>
	<select name="religion">
	<option value="muslim">Muslim</option>
	<option value="hindu">Hindu</option>
	<option value="athiest">Athiest</option>
	<option value="none">None</option>
	</select>
	
	<p>Please write few lines in the text box below.</p>
	<textarea name="Introduce" rows="10" cols="20">I did my high school from ....</textarea><br>
	<input type="submit" value="submit">
	
	</form>
	
	</body>
	
	</html>
